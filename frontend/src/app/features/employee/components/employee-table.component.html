
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Photo</th>
                <th>Full Name</th>
                <th>Job Title</th>
                <th>Department</th>
                <th>Hire Date</th>
                <th>Status</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>
                    <img [src]="employee.imageUrl ? employee.imageUrl : 'https://cdn-icons-png.flaticon.com/512/847/847969.png'"
                        alt="Profile" style="width: 50px; height: 50px; border-radius: 50%;">
                </td>

                <td>{{ employee.firstName }} {{ employee.lastName }}</td>
                <td>{{ employee.jobTitle }}</td>
                <td>{{ employee.department }}</td>
                <td>{{ employee.dateOfHire }}</td>
                <td>
                    <span class="badge" [ngClass]="getBadgeClass(employee.status)">
                        {{ employee.status }}
                    </span>
                </td>
                <td>{{ employee.phone }}</td>
                <td>{{ employee.email }}</td>
                <td>
                    <button class="btn btn-sm btn-info"><i class="fa fa-eye"></i></button>
                    <button class="btn btn-sm btn-warning"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
